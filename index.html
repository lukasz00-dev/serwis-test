<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolmex Truck - Paszport Maszyny</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #f39c12;
            --dark-bg: #1a1a1d;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1d 0%, #2c3e50 100%);
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeInScale 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Naprawiona animacja balansowania logo */
        .logo-container {
            margin-bottom: 25px;
            animation: bounce 3s infinite ease-in-out;
        }

        .logo-img {
            max-width: 200px;
            filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .machine-title {
            font-weight: 700;
            font-size: 20px;
            margin: 10px 0;
            color: var(--primary-orange);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-frame {
            width: 100%;
            height: 180px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(243, 156, 18, 0.2);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .brand-logo-img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        .sn-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 15px;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .status-box {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
        }

        .specs-panel {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }

        .spec-row:last-child { border-bottom: none; }
        .spec-label { color: #888; }
        .spec-val { color: var(--primary-orange); font-weight: bold; }

        /* Poprawione przyciski: węższe i wyśrodkowane */
        .btn {
            display: block;
            width: 80%; /* Zmniejszona szerokość */
            margin: 12px auto; /* Wyśrodkowanie przycisków */
            padding: 14px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            font-size: 12px;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-call { 
            background: var(--primary-orange); 
            color: #121212; 
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3); 
        }

        .btn-ai { 
            border: 2px solid var(--primary-orange); 
            color: var(--primary-orange); 
            background: transparent;
        }

        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }
        .hidden { display: none; }

        footer { margin-top: 25px; font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="firmatlo.png" alt="Toolmex Truck" class="logo-img">
    </div>
    
    <h2 id="machine-name" class="machine-title">Wczytywanie...</h2>
    <div id="machine-sn" class="sn-badge">SN: ---</div>

    <div class="brand-frame">
        <img id="brand-logo" src="firmatlo.png" class="brand-logo-img">
    </div>

    <div id="status-box" class="status-box">Ładowanie...</div>

    <div class="specs-panel">
        <div class="spec-row"><span class="spec-label">Typ:</span> <span id="v-typ" class="spec-val">-</span></div>
        <div class="spec-row"><span class="spec-label">Napęd:</span> <span id="v-naped" class="spec-val">-</span></div>
        <div class="spec-row"><span class="spec-label">Udźwig:</span> <span id="v-udzwig" class="spec-val">-</span></div>
    </div>

    <a href="tel:+48123456789" class="btn btn-call">Zadzwoń do serwisu</a>
    <a href="#" id="ai-btn" class="btn btn-ai">Rozpocznij czat AI</a>

    <footer>TOOLMEX TRUCK</footer>
</div>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const sn = urlParams.get('sn');
        document.getElementById('machine-sn').innerText = "SN: " + (sn || "BŁĄD");

        if (!sn) {
            document.getElementById('machine-name').innerText = "Brak numeru SN";
            return;
        }

        // Pobieramy całą listę z pliku baza.json
        fetch('baza.json')
        .then(res => {
            if (!res.ok) throw new Error("Nie znaleziono pliku baza.json");
            return res.json();
        })
        .then(baza => {
            // SZUKANIE: Przeszukujemy listę w poszukiwaniu konkretnego SN
            const data = baza.find(item => item.sn.toUpperCase() === sn.toUpperCase());

            if (data) {
                // Wypełnianie danych
                document.getElementById('machine-name').innerText = data.pelna_nazwa;
                document.getElementById('v-typ').innerText = data.typ;
                document.getElementById('v-naped').innerText = data.naped;
                document.getElementById('v-udzwig').innerText = data.udzwig;

                // Obsługa logotypów
                const logoImg = document.getElementById('brand-logo');
                const marka = data.marka.toLowerCase();

                if(marka.includes('hyundai')) logoImg.src = 'hyundai (1).png';
                else if(marka.includes('hangcha')) logoImg.src = 'hangcha-logo.png';
                else if(marka.includes('merlo')) logoImg.src = 'merlo-l.png';
                else if(marka.includes('case')) logoImg.src = 'case-logo.png';
                else logoImg.src = 'firmatlo.png';

                // Obsługa statusu przeglądu
                const sBox = document.getElementById('status-box');
                if(data.status === 'alert') {
                    sBox.innerHTML = "● PRZEGLĄD WYMAGANY!";
                    sBox.style.color = "#e74c3c";
                    sBox.style.background = "rgba(231, 76, 60, 0.15)";
                    document.getElementById('ai-btn').classList.add('hidden');
                } else {
                    sBox.innerHTML = "● Status: Przegląd aktualny";
                    sBox.style.color = "#2ecc71";
                    sBox.style.background = "rgba(46, 204, 113, 0.15)";
                    document.getElementById('ai-btn').classList.remove('hidden');
                }
            } else {
                // Jeśli SN nie istnieje w pliku baza.json
                document.getElementById('machine-name').innerText = "Maszyna nie znaleziona";
                document.getElementById('status-box').innerHTML = "BŁĄD DANYCH";
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById('machine-name').innerText = "Błąd wczytywania bazy";
        });
    };
</script>
</body>
</html>
