<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolmex Truck - Paszport Maszyny</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #f39c12;
            --dark-bg: #1a1a1d;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1d !important;
            background-image: linear-gradient(135deg, #1a1a1d 0%, #2c3e50 100%) !important;
            background-attachment: fixed !important;
            color: var(--text-light);
            margin: 0 !important;
            padding: 0 !important;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh !important;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 25px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin: 20px auto;
            box-sizing: border-box !important;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-img {
            max-width: 180px;
            filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.3));
        }

        .machine-title {
            font-weight: 700;
            font-size: 22px;
            margin: 10px 0;
            color: var(--primary-orange);
            text-transform: uppercase;
        }

        .brand-frame {
            width: 100% !important;
            height: auto !important;
            min-height: 200px !important;
            background: rgba(0,0,0,0.3) !important;
            border-radius: 25px !important;
            margin: 20px 0 !important;
            padding: 25px 15px !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            /* Nowy, intensywny pomarańczowy kolor obramowania */
            border: 2px solid var(--primary-orange) !important;
            box-sizing: border-box !important;
            overflow: hidden !important;
        }

        .brand-logo-img {
            max-width: 80% !important;
            max-height: 90px !important;
            height: auto !important;
            object-fit: contain !important;
            margin-bottom: 20px !important;
            display: block !important;
        }

        .sn-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
            border: 1px solid rgba(243, 156, 18, 0.5);
            color: var(--text-light);
        }

        .status-box {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        .specs-panel {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }

        .spec-row:last-child { border-bottom: none; }
        .spec-label { color: #aaa; }
        .spec-val { color: var(--primary-orange); font-weight: bold; }

        .btn {
            display: block;
            width: 85%;
            margin: 12px auto;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            font-size: 13px;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-call { background: var(--primary-orange); color: #121212; }
        .btn-ai { border: 2px solid var(--primary-orange); color: var(--primary-orange); background: transparent; }
        .btn:hover { transform: scale(1.03); }
        .hidden { display: none; }
        footer { margin-top: 25px; font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="firmatlo.png" alt="Toolmex Truck" class="logo-img">
    </div>

    <h2 id="machine-name" class="machine-title">Wczytywanie...</h2>

    <div class="brand-frame">
        <img id="brand-logo" src="firmatlo.png" class="brand-logo-img">
        <div id="machine-sn" class="sn-badge">SN: ---</div>
    </div>

    <div id="status-box" class="status-box">Ładowanie...</div>

    <div class="specs-panel">
        <div class="spec-row"><span class="spec-label">Typ:</span> <span id="v-typ" class="spec-val">-</span></div>
        <div class="spec-row"><span class="spec-label">Napęd:</span> <span id="v-naped" class="spec-val">-</span></div>
        <div class="spec-row"><span class="spec-label">Udźwig:</span> <span id="v-udzwig" class="spec-val">-</span></div>
    </div>

    <a href="tel:+48123456789" class="btn btn-call">Zadzwoń do serwisu</a>
    <a href="#" id="ai-btn" class="btn btn-ai">Rozpocznij czat AI</a>

    <footer>TOOLMEX TRUCK</footer>
</div>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const sn = urlParams.get('sn');
        
        if (!sn) {
            document.getElementById('machine-name').innerText = "Brak numeru SN";
            document.getElementById('machine-sn').innerText = "SN: BŁĄD";
            return;
        }

        document.getElementById('machine-sn').innerText = "SN: " + sn;

        fetch('baza.json')
        .then(res => res.json())
        .then(baza => {
            const data = baza.find(item => item.sn.toUpperCase() === sn.toUpperCase());

            if (data) {
                document.getElementById('machine-name').innerText = data.pelna_nazwa;
                document.getElementById('v-typ').innerText = data.typ;
                document.getElementById('v-naped').innerText = data.naped;
                document.getElementById('v-udzwig').innerText = data.udzwig;

                const logoImg = document.getElementById('brand-logo');
                const marka = data.marka.toLowerCase();

                if(marka.includes('hyundai')) logoImg.src = 'hyundai (1).png';
                else if(marka.includes('hangcha')) logoImg.src = 'hangcha-logo.png';
                else if(marka.includes('merlo')) logoImg.src = 'merlo-l.png';
                else if(marka.includes('case')) logoImg.src = 'case-logo.png';
                else logoImg.src = 'firmatlo.png';

                const sBox = document.getElementById('status-box');
                if(data.status === 'alert') {
                    sBox.innerHTML = "● PRZEGLĄD WYMAGANY!";
                    sBox.style.color = "#e74c3c";
                    sBox.style.background = "rgba(231, 76, 60, 0.15)";
                    document.getElementById('ai-btn').classList.add('hidden');
                } else {
                    sBox.innerHTML = "● Status: Przegląd aktualny";
                    sBox.style.color = "#2ecc71";
                    sBox.style.background = "rgba(46, 204, 113, 0.15)";
                }
            } else {
                document.getElementById('machine-name').innerText = "Nie znaleziono wozu";
            }
        });
    };
</script>
</body>
</html>
