<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolmex Truck - System Serwisowy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --orange: #f39c12; 
            --dark: #121212; 
            --card-gradient: linear-gradient(145deg, #2c3e50, #1e272e); 
        }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: radial-gradient(circle at center, #1e272e 0%, #121212 100%); 
            color: white; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            min-height: 100vh; 
            align-items: center; 
        }

        /* Animacja wejścia karty */
        .container { 
            width: 100%; 
            max-width: 420px; 
            background: var(--card-gradient); 
            border-radius: 35px; 
            padding: 30px; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo { max-width: 190px; margin-bottom: 25px; filter: drop-shadow(0 0 8px rgba(243, 156, 18, 0.2)); }
        
        .machine-title { color: var(--orange); text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }

        .sn-label { 
            background: rgba(0,0,0,0.3); 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 12px; 
            display: inline-block; 
            margin-bottom: 10px;
            color: #888;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .machine-img { 
            width: 100%; 
            border-radius: 20px; 
            margin: 15px 0; 
            border: 1px solid rgba(243, 156, 18, 0.4); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Specyfikacja zamiast przycisku */
        .specs-panel {
            background: rgba(0,0,0,0.25);
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 13px;
        }

        .spec-row:last-child { border-bottom: none; }
        .spec-label { color: #7f8c8d; }
        .spec-val { color: var(--orange); font-weight: bold; }

        .status-box { 
            padding: 15px; 
            border-radius: 15px; 
            font-weight: bold; 
            margin-bottom: 20px; 
            font-size: 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn { 
            display: block; 
            padding: 18px; 
            margin: 12px 0; 
            border-radius: 18px; 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-size: 14px; 
        }

        .btn-call { background: var(--orange); color: #121212; box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3); }
        .btn-ai { border: 2px solid var(--orange); color: var(--orange); }
        .btn:hover { transform: scale(1.03); filter: brightness(1.1); }

        .hidden { display: none; }
        footer { margin-top: 25px; font-size: 10px; color: #555; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="firmatlo.png" alt="Toolmex Truck" class="logo">
        
        <h2 id="machine-name" class="machine-title">Wczytywanie...</h2>
        <div id="machine-sn" class="sn-label">SN: ---</div>
        
        <img id="machine-photo" src="firmatlo.png" class="machine-img">
        
        <div id="status-indicator" class="status-box">ŁADOWANIE STATUSU...</div>

        <div class="specs-panel">
            <div class="spec-row"><span class="spec-label">Typ:</span> <span id="val-typ" class="spec-val">-</span></div>
            <div class="spec-row"><span class="spec-label">Napęd:</span> <span id="val-naped" class="spec-val">-</span></div>
            <div class="spec-row"><span class="spec-label">Udźwig:</span> <span id="val-udzwig" class="spec-val">-</span></div>
        </div>
        
        <a href="tel:+48123456789" class="btn btn-call">Zadzwoń do serwisu</a>
        <a href="#" id="ai-chat-btn" class="btn btn-ai">Rozpocznij czat AI</a>
        
        <footer>POZIOM EGZZ • TOOLMEX TRUCK</footer>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const m = urlParams.get('m');     
            const s = urlParams.get('s');      
            const sn = urlParams.get('sn');    

            const nameH2 = document.getElementById('machine-name');
            const photoImg = document.getElementById('machine-photo');
            const statBox = document.getElementById('status-indicator');
            const snLabel = document.getElementById('machine-sn');
            const aiBtn = document.getElementById('ai-chat-btn');
            
            const vTyp = document.getElementById('val-typ');
            const vNaped = document.getElementById('val-naped');
            const vUdzwig = document.getElementById('val-udzwig');

            snLabel.innerText = "SN: " + (sn ? sn : "BRAK DANYCH");

            // Jednolita logika dla każdego linku
            if (m === 'hyundai') {
                nameH2.innerText = "Hyundai Seria B-X";
                photoImg.src = "hyundai.png";
                vTyp.innerText = "Wózek widłowy";
                vNaped.innerText = "Elektryczny (AC)";
                vUdzwig.innerText = "4000kg - 5500kg";
            } else if (m === 'hangcha') {
                nameH2.innerText = "Hangcha Seria XC";
                photoImg.src = "wozek1.png";
                vTyp.innerText = "Wózek widłowy";
                vNaped.innerText = "Elektryczny (Li-Ion)";
                vUdzwig.innerText = "1300kg - 2000kg";
            } else {
                nameH2.innerText = "Wózek Toolmex";
                photoImg.src = "firmatlo.png";
            }

            // Spójny design statusu
            if (s === 'alert') {
                statBox.innerHTML = "● PRZEGLĄD WYMAGANY!";
                statBox.style.color = "#e74c3c";
                statBox.style.borderColor = "#e74c3c";
                aiBtn.classList.add('hidden');
            } else {
                statBox.innerHTML = "● STATUS: Przegląd aktualny";
                statBox.style.color = "#2ecc71";
                statBox.style.borderColor = "#2ecc71";
                aiBtn.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
