<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolmex Truck - Paszport Maszyny</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #f39c12;
            --dark-bg: #1a1a1d;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            background: linear-gradient(135deg, #1a1a1d 0%, #2c3e50 100%);
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animacja wejścia kontenera */
        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Logo Toolmex */
        .logo-container {
            margin-bottom: 25px;
            animation: bounce 2s infinite ease-in-out;
        }

        .logo-img {
            max-width: 220px;
            filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .machine-title {
            font-weight: 700;
            font-size: 22px;
            margin: 10px 0;
            color: var(--primary-orange);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sn-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        /* Tabela specyfikacji technicznej */
        .specs-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }

        .spec-row:last-child { border-bottom: none; }
        .spec-label { color: #888; }
        .spec-val { color: var(--primary-orange); font-weight: bold; }

        .status-box {
            background: rgba(46, 204, 113, 0.2);
            border-left: 5px solid #2ecc71;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 400;
            font-size: 14px;
            text-align: left;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Przyciski */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-size: 14px;
            text-align: center;
        }

        .btn-call {
            background: var(--primary-orange);
            color: #fff;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-ai {
            background: transparent;
            border: 2px solid var(--primary-orange);
            color: var(--primary-orange);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }

        .hidden { display: none; }

        footer {
            margin-top: 25px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="firmatlo.png" alt="Toolmex Truck Logo" class="logo-img">
    </div>

    <div id="machine-title" class="machine-title">Wczytywanie...</div>
    <div id="machine-sn" class="sn-badge">SN: ---</div>

    <img id="machine-photo" src="firmatlo.png" 
         alt="Wózek Widłowy" 
         style="width: 100%; border-radius: 20px; margin: 10px 0; border: 1px solid rgba(243, 156, 18, 0.3);">

    <div id="status-indicator" class="status-box">
        <span id="status-dot" style="color: #2ecc71;">●</span> <b id="status-text">Status: Przegląd aktualny</b>
    </div>

    <div class="specs-panel">
        <div class="spec-row"><span class="spec-label">Typ:</span> <span id="val-typ" class="spec-val">-</span></div>
        <div class="spec-row"><span class="spec-label">Napęd:</span> <span id="val-naped" class="spec-val">-</span></div>
        <div class="spec-row"><span class="spec-label">Udźwig:</span> <span id="val-udzwig" class="spec-val">-</span></div>
    </div>

    <a href="tel:+48123456789" class="btn btn-call">Zadzwoń do serwisu</a>
    <a href="#" id="ai-chat-btn" class="btn btn-ai">Rozpocznij czat AI</a>

    <footer>
        POZIOM EGZZ • SYSTEM REWOLUCJI IT
    </footer>
</div>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const m = urlParams.get('m');     
        const s = urlParams.get('s');      
        const sn = urlParams.get('sn');    

        const nameH2 = document.getElementById('machine-title');
        const photoImg = document.getElementById('machine-photo');
        const statBox = document.getElementById('status-indicator');
        const statText = document.getElementById('status-text');
        const statDot = document.getElementById('status-dot');
        const snBadge = document.getElementById('machine-sn');
        const aiBtn = document.getElementById('ai-chat-btn');
        
        const vTyp = document.getElementById('val-typ');
        const vNaped = document.getElementById('val-naped');
        const vUdzwig = document.getElementById('val-udzwig');

        snBadge.innerText = "SN: " + (sn ? sn : "BRAK DANYCH");

        // Dynamiczna specyfikacja i zdjęcia
        if (m === 'hyundai') {
            nameH2.innerText = "Hyundai Seria B-X";
            photoImg.src = "hyundai.png";
            vTyp.innerText = "Wózek widłowy";
            vNaped.innerText = "Elektryczny (AC)";
            vUdzwig.innerText = "4000kg - 5500kg";
        } else if (m === 'hangcha') {
            nameH2.innerText = "Hangcha Seria XC";
            photoImg.src = "wozek1.png";
            vTyp.innerText = "Wózek widłowy";
            vNaped.innerText = "Elektryczny (Li-Ion)";
            vUdzwig.innerText = "1300kg - 2000kg";
        } else {
            nameH2.innerText = "Wózek Toolmex Truck";
            photoImg.src = "firmatlo.png";
        }

        // Logika statusu i ukrywania AI
        if (s === 'alert') {
            statText.innerText = "Status: PRZEGLĄD WYMAGANY!";
            statDot.style.color = "#e74c3c";
            statBox.style.background = "rgba(231, 76, 60, 0.2)";
            statBox.style.borderLeft = "5px solid #e74c3c";
            aiBtn.classList.add('hidden');
        } else {
            statText.innerText = "Status: Przegląd aktualny";
            statDot.style.color = "#2ecc71";
            statBox.style.background = "rgba(46, 204, 113, 0.2)";
            statBox.style.borderLeft = "5px solid #2ecc71";
            aiBtn.classList.remove('hidden');
        }
    };
</script>

</body>
</html>
