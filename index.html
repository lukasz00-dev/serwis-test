<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolmex Truck - Serwis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #f39c12; --dark: #121212; }
        body { font-family: 'Montserrat', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; justify-content: center; padding: 20px; min-height: 100vh; align-items: center; }
        .container { width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 30px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .logo { max-width: 200px; margin-bottom: 20px; filter: brightness(0) invert(1); }
        .machine-img { width: 100%; border-radius: 15px; margin: 15px 0; border: 2px solid var(--orange); box-shadow: 0 0 15px rgba(243, 156, 18, 0.3); }
        .btn { display: block; padding: 15px; margin: 10px 0; border-radius: 12px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-call { background: var(--orange); color: black; }
        .btn-ai { border: 2px solid var(--orange); color: var(--orange); }
        .status-box { padding: 12px; border-radius: 10px; font-weight: bold; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="tlofirmy.png" alt="Toolmex Truck" class="logo">
        
        <h2 id="nazwa-wozka" style="margin:0; color: var(--orange);">Ładowanie...</h2>
        <p id="id-maszyny" style="font-size: 12px; color: #777;">SN: Wyszukiwanie...</p>
        
        <div id="display-status" class="status-box">● ŁADOWANIE STATUSU...</div>
        
        <img id="foto-wozka" src="tlofirmy.png" class="machine-img">
        
        <a href="tel:+48123456789" class="btn btn-call">Zadzwoń do serwisu</a>
        <a href="#" class="btn btn-ai">Rozpocznij czat AI</a>
        
        <p style="font-size: 10px; color: #444; margin-top: 20px;">POZIOM EGZZ • TOOLMEX TRUCK 2026</p>
    </div>

    <script>
        // Logika "POZIOM egzz" - kameleon
        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get('m');     // m jak model
        const stan = urlParams.get('s');      // s jak stan
        const sn = urlParams.get('sn') || "000000"; // sn jak numer seryjny

        const tytul = document.getElementById('nazwa-wozka');
        const foto = document.getElementById('foto-wozka');
        const box = document.getElementById('display-status');
        const serial = document.getElementById('id-maszyny');

        serial.innerText = "SN: " + sn;

        // Wybór wózka (zdjęcie i nazwa)
        if (model === 'hyundai') {
            tytul.innerText = "Hyundai - Seria 9";
            foto.src = "hyundai.png";
        } else if (model === 'hangcha') {
            tytul.innerText = "Hangcha Seria XC";
            foto.src = "wozek1.png";
        } else {
            tytul.innerText = "Wózek Toolmex Truck";
            foto.src = "tlofirmy.png"; 
        }

        // Wybór statusu (kolor i napis)
        if (stan === 'alert') {
            box.innerHTML = "● PRZEGLĄD WYMAGANY!";
            box.style.background = "rgba(231, 76, 60, 0.2)";
            box.style.color = "#e74c3c";
            box.style.border = "1px solid #e74c3c";
        } else {
            box.innerHTML = "● PRZEGLĄD AKTUALNY";
            box.style.background = "rgba(46, 204, 113, 0.2)";
            box.style.color = "#2ecc71";
            box.style.border = "1px solid #2ecc71";
        }
    </script>
</body>
</html>
